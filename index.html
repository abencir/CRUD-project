<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Data</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header id="head">
            <h1>Cruds</h1>
            <p>Product management system</p>
            <div class="mood active" onclick="MoodChange()"></div>
        </header>
        <div class="inputs">
            <input type="text" id="title" placeholder="title">
            <div class="price">
                <input onkeyup="GetTotal()" type="number" id="price" placeholder="Price">
                <input onkeyup="GetTotal()" type="number" id="taxes" placeholder="Taxes">
                <input onkeyup="GetTotal()" type="number" id="ads" placeholder="Ads">
                <input onkeyup="GetTotal()" type="number" id="discount" placeholder="Discount">
                <small id="total">0</small>
            </div>
            <input type="number" id="count" placeholder="Count">
            <input type="text" id="category" placeholder="Category">
            <button id="add">Creat</button>
        </div>
        <div class="outpots">
            <input type="text" id="search" placeholder="Search" onkeyup="SearchProduct(this.value)">
            <div class="filtre">
                <button onclick="getsearchmod(this.id)" id="btitle">Search By Title</button>
                <button onclick="getsearchmod(this.id)" id="bcategory">Search By Category</button>
            </div>
        </div>
        <div id="delet">
            
        </div>
        <table id="table-dark">
            <tr>
                <th>ID</th>
                <th>TITLE</th>
                <th>PRICE</th>
                <th>TAXES</th>
                <th>ADS</th>
                <th>DISCOUNT</th>
                <th>CATEGORY</th>
                <th>TOTAL</th>
                <th>UPDATE</th>
                <th>DELETE</th>
            </tr>
            <tbody id="table">

            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
